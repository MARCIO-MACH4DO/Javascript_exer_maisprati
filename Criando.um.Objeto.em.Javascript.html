        <meta charset="utf-8">
<script>

var posicao = {x:Math.floor(Math.random()*10), y:Math.floor(Math.random()*10)};

var posicao_entrada = {x:1,y:1};
var distancia = 0;
var contador = 1;
do
{
  posicao_entrada.x = prompt("entre com o valor de x");
  posicao_entrada.y = prompt("entre com o valor de y");
  distancia = Math.sqrt((posicao_entrada.x - posicao.x)*(posicao_entrada.x - posicao.x) + (posicao_entrada.y - posicao.y)*(posicao_entrada.y - posicao.y));
  alert("Esta é a tentativa " + contador);
  alert("A distância ficou em " + distancia);
  contador++;
} while ((distancia > 1) && (contador < 10))
if (distancia <= 1)
{
  alert("Márcio você chegou no alvo");
}
else
{
  alert("Márcio você não chegou no alvo");
}
/*
contador = contador + 1; é igual contador++;
*/
</script>
