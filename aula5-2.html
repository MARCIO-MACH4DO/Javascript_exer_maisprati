<!DOCTYPE html>
<html>
<head>
	<script>
	function principal() {
		var mensagem = "";
		var array1 = [10,6,3,-5,2,8,9,-1,5];
		for( var i = 0; i < array1.length; i++ )
		 {	
		 	if (array1[i] < 0) {
		 		continue;
		 	}
		 	mensagem += array1[i] + ";";
		 }
		var elemento = document.getElementById("mensagem");
		elemento.innerHTML = mensagem;
}
</script>
</head>

<body onload=principal()>
	<p id=mensagem></p>
</body>
</html>
